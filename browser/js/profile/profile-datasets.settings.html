<div id="create-dataset-container">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Upload New Dataset</h3>
    </div>
    <form id="dataset-form" name="datasetForm" ng-submit="file && uploadDataset(metaData)">
        <div class="modal-body">

            <div class="form-group row">
                <label for="datasetTitle" class="form-control-label">Dataset title</label>
                <input type="text" ng-model="metaData.title" name="dataset-title" class="form-control" id="dataset-title" placeholder="Enter dataset title">
            </div>

            <div class="form-group row">
                <label for="datasetShortDescription" class="form-control-label">Short description</label>
                <input type="text" ng-model="metaData.shortDescription" name="dataset-shortDescription" class="form-control" id="dataset-shortDescription" placeholder="Enter short description">
            </div>

            <div class="form-group row">
                <label for="datasetIsPublic" class="form-control-label">Make public</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="metaData.isPublic" > Make this a public dataset
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <input type="file" ngf-select="chooseFile($file)" ngf-multiple="false" accept=".csv, .json" id="input-btn">
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="dismiss()"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-ok"></i> Save</button>
        </div>
    </form>
</div>
