<div ng-repeat="dataset in userDatasets" class="dataset-summary-container">
    <div class="col-md-8">
        <div class="dataset-summary">
            <a ui-sref="dataset({datasetId: dataset._id})"><h3 class="dataset-title">{{ dataset.title }}</h3></a>
            <p class="dataset-description">{{ dataset.shortDescription }}</p>
            <p class="dataset-dateUpdated">Updated on {{ dataset.lastUpdated | date: "MMM d, yyyy 'at' h:mm a" }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary" ng-click="createDashboard(dataset)"><i class="glyphicon glyphicon-signal"></i>Create dashboard</button>
        <button class="btn btn-warning" ng-click="openDatasetSettings(user, userDatasets, dataset)"><i class="glyphicon glyphicon-edit"></i>Update dataset</button>
        <button class="btn btn-danger" ng-click="removeDataset(dataset)"><i class="fa fa-trash-o"></i>Remove dataset</button>
    </div>
    <div class="hr-hack">d<hr></div>
</div>
