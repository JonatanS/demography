<div uib-collapse="pieChartCollapsed">
    <div class="well well-lg">
        <h5>Pie Chart Settings</h5>
        <div class="row">
            <br>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="selectX">Category</label>
                    <select name="selectX" class="settings-select" ng-options="option.key for option in axisDropdowns.objectKeys | orderBy:'key' track by option.key" ng-model="form.labelX"></select>
                </div>
                <div class="form-group">
                    <label for="selectY">Quantity</label>
                    <select name="selectY" class="settings-select" ng-options="option.key for option in axisDropdowns.objectKeys | orderBy:'key' track by option.key" ng-model="form.labelY"></select>
                </div>
                <div class="form-group">
                    <label for="groupBy">Group by</label>
                    <select name="groupBy" ng-model="form.group">
                        <option value="count">Count</option>
                        <option value="sum">Sum</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="graphGroup">Graph Group</label>
                    <select ng-model="form.graphGroup" name="graphGroup" ng-options="option for option in graphGroups.options"></select>
                    <span ng-click="addGraphGroup()"><i class="glyphicon glyphicon-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
