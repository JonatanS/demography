<section id="home">
    <rando-greeting></rando-greeting>
    <button ng-click="loadData()">Load Data</button>
    
    <form ng-submit="createGraph(selection.chart,selection.x,selection.y,selection.group)">
        Chart Type
        <select  ng-model="selection.chart">
            <option ng-repeat="option in ['pieChart','barChart']">{{option}}</option>
        </select>
        X-axis
        <select ng-model="selection.x">
            <option ng-repeat="option in optionArray">{{option}}</option>
        </select>
        Y-axis
        <select ng-model="selection.y">
            <option ng-repeat="option in optionArray">{{option}}</option>
        </select>
        Group Type
        <select ng-model="selection.group">
            <option ng-repeat="option in ['sum']">{{option}}</option>
        </select>
        Submit
        <input type="submit">
    </form>
    <div class="col-xs-6 gridContainer">
        <div ui-grid="{data: myData,columnDefs: myDefs}" class="myGrid"></div>
    </div>
</section>
